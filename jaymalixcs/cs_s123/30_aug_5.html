<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
</head>
<style>
    .none{border-style: none;}
    .dotted{border-style: dotted;width: 70px;}
    .dashed{border-style: dashed;border-width: 30px;}
    .solid{border-style: solid;border-width: 30px;}
    .double{border-style: double;border-width: 30px;}
    .groove{border-style: groove;border-width: 30px;}
    .ridge{border-style: ridge;border-width: 30px;}
    .inset{border-style: inset;border-width: 30px;}
    .outset{border-style: outset;border-width: 30px;}
</style>
<body>
    <h1 class="none">none</h1>
    <h2 class="dotted">dotted</h2>
    <h1 class="dashed">dashed</h1>
    <h1 class="solid">solid</h1>
    <h1 class="double">double</h1>
    <h1 class="groove">groove</h1>
    <h1 class="ridge">ridge</h1>
    <h1 class="inset">inset</h1>
    <h1 class="outset">outset</h1>
    
</body>
</html>
