<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .none{border-style: none;}
        .dashed{border-style: dashed;border-width: 1px;}
        .dotted{border-style: dotted;border-width: 10px;}
        .solid{border-style: solid;border-width: 10px;}
        .double{border-style: double;border-width: 20px;}
    </style>
</head>
<body>
    <p class="none">this is using for none border</p>
    <p class="dashed">This is using for dashed border</p>
    <p class="dotted">This is using for dotted border</p>
    <p class="solid">This is using for solid border</p>
    <p class="double">This is using for double border</p>
</body>
</html>
