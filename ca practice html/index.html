<!DOCTYPE html>
<html>
<head> <h1>Online Form</h1><hr>
    <meta charset="UTF-8" />
    <title>form</title>
</head>
<body>
    <form>
        <table>
        
            <tr>
                <td>First Name</td>
                <td><input name="First Name" type="text" placeholder="First name"></td>
                <td>Last Name</td>
                <td><input name="Last Name" type="text" placeholder="Last name"></td>
            </tr>
            <tr>
                <td>Gender</td>
            <td>
                <input type="radio" name="gender" value="male" >male
            <input type="radio" name="gender" value="female">female
            <input type="radio" name="gender" value="other">other
             </td>
            </tr>
            <tr>
                <td>Select city</td>
                <td><select name="cities">
                    <option value="punjab">punjab</option>
                    <option value="noida">noida</option>
                    <option value="delhi">Delhi</option>
                </td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="" coloumns="40" rows="7" placeholder="address"></textarea></td>
            </tr>
            <tr>
                <td>password</td>
                <td><input type="password" placeholder="password"></td>
            </tr>
            <tr>
                <td>Select file</td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="checkbox" name="check" value="I Agree Terms And Conditions">I Agree Terms And Conditions</td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit"><input type="reset"></td>
            </tr>
        </table>
    </form>
</body>
</html>
